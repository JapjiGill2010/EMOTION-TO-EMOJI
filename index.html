 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <div class="btn btn-secondary emoji_heading">EMOTION TO EMOJI
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </div>
      <br><br>

      <h3 style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(246, 255, 119)">ARE YOU HAPPY?</b>
        <br>
        <b style="color: rgb(68, 68, 68)">ARE YOU SAD?</b>
        <br>
        <b style="color: rgb(255, 111, 111)">ARE YOU ANGRY?</b>
        <br>
      </h3>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-info" id="capture_img" onclick="TakeSnapshot()">CAPTURE IMAGE</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion"></p>
        <p class="emoji" id="result_emoji"></p>

        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion2"></p>
        <p class="emoji" id="result_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Result - </label>
        <div id="camera_result"></div>
        <br><br>
        <button class="btn btn-success" id="result_button" onclick="observe()">OBSERVE</button>
      </div>

    </center>
    <p id="note">Note: Emotion To Emoji App doesn't record any of your information. Your emotion data can't be accesed by us. I hope you enjoy using this app. ThankYou!</p>

  </div>

<script src="main.js"></script>

  </body>
</html>
